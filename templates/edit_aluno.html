<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Aluno</h2>
        <form action="{{ url_for('edit_aluno', id=aluno['id']) }}" method="POST">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" name="nome_completo" value="{{ aluno['nome'] }}" required>
        
            <label for="ra">RA:</label>
            <input type="text" name="ra" value="{{ aluno['ra'] }}" required>
        
            <label for="idade">Idade:</label>
            <input type="number" name="idade" value="{{ aluno['idade'] }}" required>
        
            <label for="sala">Sala:</label>
            <select name="sala" id="sala" required>
                <option value="">Selecione a sala de aula:</option>
                {% for sala in salas %}
                <option value="{{ sala['id'] }}" {% if sala['id'] == aluno['sala'] %}selected{% endif %}>
                    {{ sala['nome'] }}
                </option>
                {% endfor %}
            </select>

            <button type="submit">Salvar</button>
            <a href="{{ url_for('index') }}" class="btn-primary">Voltar à Página Principal</a>
        </form>
    </div>
</body>
</html>
