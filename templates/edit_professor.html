<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar Professor</h2>
        <form action="{{ url_for('editar_professor', id=professor['id']) }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ professor['nome'] }}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ professor['email'] }}" required>

            <button type="submit">Salvar Alterações</button>
            <a href="{{ url_for('index') }}" class="btn-primary">Voltar à Página Principal</a>
        </form>
    </div>
</body>
</html>
